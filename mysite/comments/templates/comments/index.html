<h1 style="text-align:center">Comment Detector</h1>

<form style="text-align:center" action="/results/" method="post">
	{% csrf_token %}
    Please enter the comment: <input type="text" name="fname"><br>
	<div>
	Please enter the true label: 
		<select name="flabel">
			<option value="positive">positive</option>
			<option value="negative">negative</option>
		</select>
	</div>
	<div>
	Please choose the number of important features:
		<select name="ffeatures">
			<option value="1">1</option>
			<option value="2">2</option>
	  		<option value="3">3</option>
	  		<option value="4">4</option>
	  		<option value="5">5</option>
	  		<option value="6">6</option>
		</select>
	</div>
	<div>
		Please select the model:
		<select name="fmodel">
			<option value="Sentiment">Sentiment prediction</option>
			<option value="Toxic">Toxic prediction</option>
		</select>
	</div>
	<input label="comment" type="submit" value="see result">
</form>
